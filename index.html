<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect Your Pulse</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 24px;
    }
    button {
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 24px;
      cursor: pointer;
    }
    #userData {
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect Your Pulse</h1>
    <button id="connectBtn">Connect to Spotify</button>
    <div id="userData"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
