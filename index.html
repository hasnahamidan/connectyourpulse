<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect Your Pulse</title>
</head>
<body>
  <h1>Connect Your Pulse</h1>
  <button id="spotify-btn">Connect to Spotify</button>

  <script>
    const clientId = "76776b067d794946aff978a99f961533";
    const redirectUri = "https://connectyourpulseid.vercel.app";
    const scope = "user-read-private user-read-email";

    const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;

    document.getElementById("spotify-btn").addEventListener("click", function () {
      window.location.href = authUrl;
    });

    // Optional: ambil access_token kalau udah login
    window.onload = function () {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const token = new URLSearchParams(hash.substring(1)).get("access_token");
        console.log("Access Token:", token);
      }
    };
  </script>
</body>
</html>
